name: Run analyze and tests
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
      - homol
      - master
      - 'us-**'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - name: install dependencies
        run: flutter packages get

      - name: generating .g files
        run: flutter pub run build_runner build --delete-conflicting-outputs

      #      - name: Checking formatting issues in the code
      #        run: flutter format --verbose --set-exit-if-changed .

      - name: Analyze dart code for any errors
        run: flutter analyze --verbose

      - name: Run tests
        run: flutter test 